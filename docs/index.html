<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semiautonomous Systems</title>
  <meta name="description" content="Semiautonomous Systems" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f14; --text:#e5e7eb; --muted:#94a3b8; --accent:#7c3aed; --border:#1f2937; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial,sans-serif}
    .container{width:min(1100px,92%);margin-inline:auto;padding:60px 0}
    h1{font-size:clamp(38px,5vw,58px);letter-spacing:-.5px;margin:0 0 10px}
    p{color:var(--muted);max-width:720px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:30px}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;background:linear-gradient(180deg,rgba(18,24,33,.7),rgba(18,24,33,.4))}
    a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:linear-gradient(135deg,#7c3aed,#22d3ee);color:#fff;text-decoration:none;font-weight:600}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <h1>Semiautonomous Systems</h1>
    <p class="muted">Organization site. Project sites will be available under this domain by path.</p>

    <div class="grid">
      <div class="card">
        <h3>Venom</h3>
        <p>Visit the Venom project page.</p>
        <a class="btn" href="/venom/">Open Venom</a>
      </div>
    </div>
  </div>
</body>
</html>
