name: Build and deploy org site + Venom

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: venom-src/package-lock.json
      - name: Install Venom deps
        working-directory: venom-src
        run: npm ci --prefer-offline --no-audit --no-fund
      - name: Build Venom
        working-directory: venom-src
        run: npm run build
      - name: Assemble site artifact
        run: |
          mkdir -p _site
          # Use venom-src as the main site
          cp -R venom-src/dist/* _site/
          # Copy static content from docs/
          cp docs/CNAME _site/ || true
          cp -R docs/slides _site/ || true
          cp -R docs/study _site/ || true
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
